<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            background: #f3f2f3;
            color: #000000;
            font-family: Trebuchet MS, Arial, Times New Roman;
            font-size: 20px;
        }

        div {
            border: 1px solid #000000;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            padding: 10px;
        }
        input[type=text]{
            width:300px;
            height:50px;
            margin-left: 0%;
            border: 1px solid #cccccc;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            font-size: 20px;
        }
        input[type=text]:focus {
            color: #000000;
            border: 1px solid #e41c2a
        }
        input[type=submit]{
            width:300px;
            height:50px;
            margin-left: 0%;
            border: 1px solid #cccccc;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            font-size: 20px;
        }
        input[type=submit]:focus {
            color: #000000;
            border: 1px solid #e41c2a
        }
        select {
            width:300px;
            height:50px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            font-size: 20px;
            margin: 20px 0px;
        }

    </style>
</head>
<body>
<form action="/getAllNews" method="GET">
    <input type="submit" value="Get all news"></inputbutton>
</form>
<div th:each="user:${Users}">
    <form action="/changeRole" method="post">
    <input type="text" readonly name="login" th:value="${user.getLogin()}"><br>
    <input type="text" readonly name="name" th:value="${user.getName()}"><br>
    <select name="roles" multiple>
        <option>USER</option>
        <option>ADMIN</option>
    </select><br>
        <input type="submit" value="Change role"></inputbutton>
    </form>
</div>
</body>
</html>
